<!-- src/app/email-admin/email-variables/email-variables.component.html -->
<div class="container py-4">
  <h4>Email Variables</h4>
  <div class="card mb-3 p-3">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mb-2">
        <label class="form-label">Key</label>
        <input class="form-control" formControlName="key" [readonly]="editing">
      </div>
      <div class="mb-2">
        <label class="form-label">Value</label>
        <input class="form-control" formControlName="value">
      </div>
      <div class="mb-2">
        <label class="form-label">Description</label>
        <input class="form-control" formControlName="description">
      </div>
      <button class="btn btn-primary me-2" type="submit">{{ editing ? 'Update' : 'Add' }}</button>
      <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
    </form>
  </div>

  <div class="list-group">
    <div class="list-group-item" *ngFor="let v of variables">
      <div class="d-flex justify-content-between align-items-center">
        <div>{{ v.key }} = {{ v.value }} <small class="text-muted">{{ v.description }}</small></div>
        <button class="btn btn-sm btn-outline-primary" (click)="edit(v)">Edit</button>
      </div>
    </div>
  </div>
</div>
