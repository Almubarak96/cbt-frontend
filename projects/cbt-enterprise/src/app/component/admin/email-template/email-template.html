<div class="container py-4">
  <h4>Email Templates</h4>
  <div class="card mb-3 p-3">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mb-2">
        <label class="form-label">Template Name</label>
        <input class="form-control" formControlName="name" [readonly]="editing">
      </div>
      <div class="mb-2">
        <label class="form-label">Subject</label>
        <input class="form-control" formControlName="subject">
      </div>
      <div class="mb-2">
        <label class="form-label">Body (HTML)</label>
        <textarea class="form-control" formControlName="body" rows="5"></textarea>
      </div>
      <button class="btn btn-primary me-2" type="submit">{{ editing ? 'Update' : 'Add' }}</button>
      <button class="btn btn-secondary me-2" type="button" (click)="cancel()">Cancel</button>
      <button class="btn btn-info" type="button" (click)="preview()">Preview</button>
    </form>
  </div>

  <div *ngIf="previewContent" class="card p-3 mb-3">
    <h5>Live Preview:</h5>
    <div [innerHTML]="previewContent" style="border: 1px solid #ddd; padding: 1rem; border-radius: 6px;"></div>
  </div>

  <div class="list-group">
    <div class="list-group-item" *ngFor="let t of templates">
      <div class="d-flex justify-content-between align-items-center">
        <div>{{ t.name }} - {{ t.subject }}</div>
        <button class="btn btn-sm btn-outline-primary" (click)="edit(t)">Edit</button>
      </div>
    </div>
  </div>
</div>
