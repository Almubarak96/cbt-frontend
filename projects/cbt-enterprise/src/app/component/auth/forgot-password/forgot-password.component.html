<div class="auth-container">
  <div class="auth-card">
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
        
        <!-- Header Section -->
        <div class="auth-header">
          <div class="auth-icon">
            <i class="bi bi-key"></i>
          </div>
          <h2 class="auth-title">Reset Your Password</h2>
          <p class="auth-subtitle">Enter your email to receive a reset link</p>
        </div>

        <!-- Success Message -->
        <div *ngIf="message" class="alert alert-success" role="alert">
          <i class="bi bi-check-circle-fill me-2"></i>
          {{ message }}
        </div>

        <!-- Error Alert -->
        <div *ngIf="error" class="alert alert-danger" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          {{ error }}
        </div>

        <!-- Form Fields -->
        <div class="form-group">
          <label for="email" class="form-label required">Email Address</label>
          <input type="email" 
                 class="form-control" 
                 [class.is-invalid]="isFieldInvalid('email')"
                 formControlName="email" 
                 id="email"
                 placeholder="Enter your registered email address">
          <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
            {{ getFieldError('email') }}
          </div>
        </div>

        <!-- Submit Button -->
        <div class="auth-actions">
          <button type="submit" 
                  class="btn btn-primary" 
                  [disabled]="form.invalid || loading">
            <i class="bi" [class.bi-send]="!loading" [class.bi-arrow-repeat]="loading"></i>
            {{ loading ? 'Sending...' : 'Send Reset Link' }}
          </button>
        </div>

        <!-- Back to Login -->
        <div class="auth-links">
          <a routerLink="/auth/login" class="auth-link">
            <i class="bi bi-arrow-left me-1"></i>
            Back to Sign In
          </a>
        </div>

        <!-- Help Text -->
        <div class="help-text mt-4 p-3 bg-light rounded">
          <small class="text-muted">
            <i class="bi bi-info-circle me-1"></i>
            We'll send you a link to reset your password. The link will expire in 1 hour.
          </small>
        </div>
      </form>
    </div>
  </div>
</div>
